<div class="wrapper" fxLayoutAlign="center center">
    <div fxFlex="30" fxLayout="column" fxLayoutAlign="space-around center" class="login-form">
        <div fxLayout="row" fxLayoutALign="center center">
            <div>
                <h2>Log in om examenaanvragen te bekijken</h2>
            </div>
        </div>

        <div fxLayout="row">
            <div fxLayout="column">
                <div class="standard-padding">
                    Emailadres:
                </div>

                <div>
                    Wachtwoord:
                </div>
            </div>

            <div fxLayout="column">
                <div fxFlexOffset="10">
                    <md-input-container>
                        <input [(ngModel)]="user.email" mdInput placeholder="Emailadres" value="">
                    </md-input-container>
                </div>

                <div fxFlexOffset="10">
                    <md-input-container class="input">
                        <input [(ngModel)]="user.password" mdInput type="password" placeholder="Wachtwoord" value="">
                    </md-input-container>
                </div>
            </div>
        </div>
        {{ failedLogin }}
        <div fxLayout="row" fxLayoutAlign="center center" class="standard-padding">
            <button md-raised-button color="primary" (click)="login()">Inloggen</button>
        </div>
    </div>
</div>
