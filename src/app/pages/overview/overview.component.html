<!--Toolbar-->
<md-toolbar color="primary">
  <h2 class="title">Aanvraag Examens</h2>
  <button md-button [mdMenuTriggerFor]="menu" class="user">Jan Zuur <md-icon>keyboard_arrow_down</md-icon></button>
  <!--<button md-icon-button [mdMenuTriggerFor]="menu" class="menu-button">
    <md-icon>more_vert</md-icon>
  </button>-->
  <md-menu #menu="mdMenu">
    <button (click)="logout()" md-menu-item>
      <md-icon>exit_to_app</md-icon>
      <span>Uitloggen</span>
    </button>
  </md-menu>
  <button md-fab color="accent" class="fab-button" (click)="openAddCandidateDialog()">
    <md-icon style="color:white;">add</md-icon>
  </button>
</md-toolbar>

<!--Tabs-->
<md-tab-group>
  <!--First tab-->
  <md-tab label="Kandidaten">
    <div class="page-padding">
      <candidates></candidates>
    </div>
  </md-tab>

  <!--Second tab-->
  <md-tab label="Geslaagden">
    <div class="page-padding">
      <graduates></graduates>
    </div>
  </md-tab>
</md-tab-group>
